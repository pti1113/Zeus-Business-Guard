
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제우스비즈니스가드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>제우스비즈니스가드</h1>
    <nav>
      <a href="#services">주요 서비스</a>
      <a href="#portfolio">포트폴리오</a>
      <a href="#testimonials">고객 후기</a>
      <a href="#contact">문의하기</a>
    </nav>
  </header>

  <section id="services">
    <h2>주요 서비스</h2>
    <ul>
      <li>행사 경호</li>
      <li>인물 보호</li>
      <li>시설 보안</li>
      <li>전시장 보안</li>
    </ul>
  </section>

  <section id="portfolio">
    <h2>포트폴리오</h2>
    <div class="gallery">
      <img src="images/portfolio1.jpg" alt="경호 현장 사진 1" />
      <img src="images/portfolio2.jpg" alt="경호 현장 사진 2" />
      <img src="images/portfolio3.jpg" alt="경호 현장 사진 3" />
    </div>
  </section>

  <section id="testimonials">
    <h2>고객 후기</h2>
    <div class="testimonial">
      <p>"제우스비즈니스가드의 경호 서비스는 정말 전문적이었습니다."</p>
      <cite>- 김철수, 이벤트 기획자</cite>
    </div>
    <div class="testimonial">
      <p>"안전하게 행사를 마칠 수 있어서 감사드립니다."</p>
      <cite>- 이영희, 기업 대표</cite>
    </div>
  </section>

  <section id="contact">
    <h2>문의하기</h2>
    <form action="mailto:contact@zeusbusinessguard.com" method="post" enctype="text/plain">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required />
      <label for="message">메시지:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">보내기</button>
    </form>
  </section>
</body>
</html>
